<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Angel's Tic Tac Toe</title>
  <link rel="stylesheet" href="ttt.css">
</head>
<body>
  <header class="header-container">
    <h1 class="ttt-heading">Challenge Your Friends At The Legendary Game of Tic Tac Toe!</h1>
  </header>

  <main class="main-container">
    <div class="names-container">
      <p class="player-one"></p>
      <p class="player-two"></p>
    </div>
    <div class="ttt-container">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <div class="ttt-buttons">
      <button type="button" id="new-game">New Game</button>
      <button type="button" id="names-button">Change Player Names</button>
    </div>
      <dialog id="name-dialog">
        <label for="player-one-name">Player 1 Name:</label>
        <input type="text" id="player-one-name" placeholder="Change Name Here"></input>
        <button type="button" class="confirm-name-one">Confirm Name</button>

        <label for="player-two-name">Player 2 Name:</label>
        <input type="text" id="player-two-name" placeholder="Change Name Here"></input>
        <button type="button" class="confirm-name-two">Confirm Name</button>

        <button type="button" class="close-dialog">Close</button>
      </dialog>
  </main>
  <footer class="footer-container">
    <p class="angel-info"></p>
  </footer>
  <script src="ttt.js" defer></script>
</body>
</html>
